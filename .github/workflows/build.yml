name: Build and Publish NativeAOT

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-nativeaot:
    name: Build NativeAOT on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x' # Change to your project's .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish NativeAOT
      run: dotnet publish -c Release -r ${{ matrix.rid }} -p:PublishAot=true --self-contained true -o nativeaot-${{ matrix.rid }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nativeaot-${{ matrix.rid }}
        path: nativeaot-${{ matrix.rid }}
